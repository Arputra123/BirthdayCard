<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiup Lilin Ultah ðŸŽ‚âœ¨</title>
    <style>
      body {
        background-color: #0f0f0f;
        color: #00ff88;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        overflow: hidden;
        user-select: none;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        font-size: 1.8rem;
        text-shadow: 0 0 10px #00ff88;
        margin: 0;
        z-index: 10;
      }

      .cake {
        width: 200px;
        height: 160px;
        background: repeating-linear-gradient(0deg, #d2691e, #d2691e 10px, #a0522d 10px, #a0522d 20px);
        border: 5px solid #8b4513;
        box-shadow: 0 0 15px #00ff88;
        position: relative;
        margin-top: 100px;
        image-rendering: pixelated;
        z-index: 10;
      }

      .layer {
        height: 40px;
        width: 180px;
        margin: 5px auto;
        background: repeating-linear-gradient(90deg, #f4a460, #f4a460 10px, #d2691e 10px, #d2691e 20px);
        border: 2px solid #8b4513;
        box-sizing: border-box;
        image-rendering: pixelated;
      }

      .candle {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 40px;
        background: #ff6347;
        border: 2px solid #b22222;
        box-shadow: 0 0 10px #ff6347;
        image-rendering: pixelated;
      }

      .flame {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 20px;
        background: radial-gradient(circle at center, #ffd700 40%, transparent 70%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        filter: drop-shadow(0 0 5px #ffd700);
        animation: flicker 1.2s infinite;
        image-rendering: pixelated;
      }

      .flame.hidden {
        display: none;
      }

      .smoke {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 30px;
        background: linear-gradient(90deg, rgba(200, 200, 200, 0.7), rgba(220, 220, 220, 0));
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: smokeRise 3s forwards;
        image-rendering: pixelated;
        opacity: 0;
      }

      @keyframes smokeRise {
        0% {
          opacity: 0.8;
          transform: translate(-50%, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -80px) scale(1.3);
        }
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      button {
        padding: 12px 25px;
        font-family: "Courier New", Courier, monospace;
        background: #00ff88;
        color: #000;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        box-shadow: 0 0 15px #00ff88;
        transition: background 0.3s ease;
        user-select: none;
        font-weight: bold;
        margin-top: 1.5rem;
        outline: none;
        z-index: 10;
      }

      button:hover {
        background: #00cc66;
      }
      button:active {
        background: #009944;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
        box-shadow: none;
      }

      .caption {
        margin-top: 1rem;
        max-width: 320px;
        font-size: 1rem;
        text-align: center;
        line-height: 1.5;
        color: #00ff88;
        user-select: text;
        text-shadow: 0 0 10px #00ff88;
        z-index: 10;
      }

      .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #ff0;
        animation: explode 0.8s ease-out forwards;
        image-rendering: pixelated;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(var(--x), var(--y)) scale(1.5);
        }
      }

      .music-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 12px;
        padding: 6px 12px;
        background: #00ff88;
        color: #000;
        border-radius: 6px;
        font-weight: bold;
        z-index: 99;
        box-shadow: 0 0 10px #00ff88;
        cursor: pointer;
      }

      .music-caption {
        position: fixed;
        top: 45px;
        right: 14px;
        font-size: 10px;
        color: #999;
        font-family: monospace;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Ulang Tahun Sayangkuu! ðŸŽ‰ðŸŽ‚</h1>

    <div class="cake" aria-label="Kue ulang tahun 8-bit">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>

      <div class="candle" aria-label="Lilin ulang tahun">
        <div class="flame" id="flame"></div>
        <div class="smoke" id="smoke"></div>
      </div>
    </div>

    <button id="blowBtn" aria-label="Tombol tiup lilin">Tiup Lilin ðŸŽ‰</button>
    <div class="caption" id="caption">Klik tombol di atas untuk tiup lilin dan buat harapanmu ya!</div>

    <!-- Tombol dan musik -->
    <button class="music-btn" id="playMusic">â–¶ Play Musik</button>

    <audio id="backsound" preload="auto" loop>
      <source src="bgsoundpesan1.mp3" type="audio/mpeg" />
      Browser kamu nggak support audio ðŸ˜¢
    </audio>

    <script>
      const blowBtn = document.getElementById("blowBtn");
      const flame = document.getElementById("flame");
      const smoke = document.getElementById("smoke");
      const caption = document.getElementById("caption");
      const backsound = document.getElementById("backsound");
      const playMusicBtn = document.getElementById("playMusic");

      blowBtn.addEventListener("click", () => {
        if (!flame.classList.contains("hidden")) {
          flame.classList.add("hidden");
          smoke.style.opacity = "0.8";
          smoke.style.animation = "smokeRise 3s forwards";
          caption.textContent = "Lilin berhasil ditiup! Semoga semua harapanmu terkabul. ðŸŽ‰";
          blowBtn.disabled = true;
          blowBtn.textContent = "Udah Tiup Lilin!";

          const interval = setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            spawnFirework(x, y);
          }, 200);
          setTimeout(() => clearInterval(interval), 3000);
        }
      });

      function spawnFirework(x, y) {
        for (let i = 0; i < 20; i++) {
          const f = document.createElement("div");
          f.className = "firework";
          f.style.left = `${x}px`;
          f.style.top = `${y}px`;
          f.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
          f.style.setProperty("--x", `${(Math.random() - 0.5) * 200}px`);
          f.style.setProperty("--y", `${(Math.random() - 0.5) * 200}px`);
          document.body.appendChild(f);
          setTimeout(() => f.remove(), 800);
        }
      }

      playMusicBtn.addEventListener("click", () => {
        backsound.play();
        playMusicBtn.disabled = true;
        playMusicBtn.innerText = "ðŸŽµ Musik Dimainkan";
      });
    </script>
  </body>
</html>
