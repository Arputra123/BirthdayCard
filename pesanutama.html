<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesan Utama Untuk Kamu ‚ù§Ô∏è</title>
    <style>
      body {
        background-color: #0f0f0f;
        color: #00ff88;
        font-family: "Courier New", Courier, monospace;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      .terminal {
        background: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff88;
        max-width: 700px;
        width: 100%;
        max-height: 60vh;
        overflow-y: auto;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
        color: #00ff88;
        user-select: text;
        text-align: justify;
        line-height: 1.5;
        font-size: 1.05rem;
      }
      .terminal p {
        margin: 1rem 0;
      }
      button {
        padding: 10px 20px;
        font-family: "Courier New", Courier, monospace;
        background: #00ff88;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
        z-index: 2;
        opacity: 0.5;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      button.enabled {
        opacity: 1;
        pointer-events: auto;
      }
      #musicControl {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #00ff88;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        box-shadow: 0 0 10px #00ff88;
        transition: background-color 0.3s ease;
      }
      #musicControl:hover {
        background: #00cc6a;
      }
      #musicIcon {
        font-size: 20px;
        color: #000;
        pointer-events: none;
      }
      #musicCaption {
        position: fixed;
        top: 60px;
        right: 10px;
        font-size: 12px;
        color: #00ff88;
        width: 140px;
        text-align: center;
        font-family: monospace;
        user-select: none;
      }
      .love-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }
      .love {
        position: absolute;
        font-size: 16px;
        color: #ff007f;
        opacity: 0.8;
        animation: floatUp linear infinite;
        font-family: monospace;
        text-shadow: 0 0 5px #ff007f;
        user-select: none;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="love-container" id="loveContainer"></div>

    <div class="terminal" id="terminal"></div>
    <button id="btn">Lanjut ke Galeri ‚ñ∂Ô∏è</button>

    <!-- Backsound lagu romantis -->
    <audio id="backsound" preload="auto" loop>
      <source src="salbgsound.mp3" type="audio/mpeg" />
      Browser gak support audio nih.
    </audio>

    <!-- Tombol play/pause musik -->
    <div id="musicControl" title="Klik untuk play/pause musik">
      <div id="musicIcon">‚ñ∂Ô∏è</div>
    </div>
    <div id="musicCaption">Klik tombol ini buat dengerin musik üé∂</div>

    <script>
      const terminal = document.getElementById("terminal");
      const btn = document.getElementById("btn");
      const backsound = document.getElementById("backsound");
      const loveContainer = document.getElementById("loveContainer");
      const musicControl = document.getElementById("musicControl");
      const musicIcon = document.getElementById("musicIcon");
      const musicCaption = document.getElementById("musicCaption");

      const paragraphs = [
        "Sayangku, di momen spesial ini mas pengen ngucapin selamat ulang tahun ya calon istriku yang aku sayang, mas minta maaf ya kalo selama sama adek, mas masih banyak kurangnya",
        "Mas cuman bisa ngasih pesan ini beserta barang yang ada didalam kardus ini yaitu HELM hihihi, terima kasih banyak ya sayang sudah hadir dalam hidup mas dan membuat hari hari mas selalu berwarna",
        "Setiap tawa, setiap air mata yang kita bagi, semua bikin mas makin yakin bahwa adek adalah hadiah terindah dari semesta untuk mas.",
        "Mas sadar, mas bukan orang yang sempurna, tapi mas janji akan selalu berusaha jadi versi terbaik buat adek.",
        "Semoga pesan ini bisa jadi pengingat, bahwa mas selalu ada untuk adek, kapan pun dan di mana pun.",
        "Terima kasih sudah jadi bagian dari hidupku, dan semoga kita bisa terus melangkah bersama menuju hari-hari yang lebih indah.",
        "Mas sayang adek lebih dari kata-kata yang bisa mas tulis di sini, lebih dari apapun yang bisa mas ucapkan.",
        "Semoga ulang tahun adek kali ini membawa kebahagiaan yang tak terhingga dan tentunya berbeda dari tahun tahun kemarin. Semoga dengan hadirnya mas adalah hadiah yang spesial buaut adek diumur yang semakin bertambah",
        "Happy birthday yang ke 27 tahun, sayang. Semoga semua impian dan harapan adek bisa tercapai dengan indah.",
        "Mas berharap adek bisa semakin sayang baik dengan keluarga adek, keluarga mas, diri adek sendiri dan tentunya sayang sama aku",
        "Mas pasti rela berjuang apapun itu untuk menghalalkan adek, tapi adek juga harus tetap support mas disini ya sayangku",
        "SEKALI LAGI SELAMAT ULANG TAHUN KESAYANGANKU, TUJUANKU, RUMAHKU, I LOVE YOU SO MUCH ARUM NABILA.",

        "Jangan di close dulu ya sayanggg, klik tombol dibawah buat lanjut ke page berikutnya",
      ];

      async function typeWriterParagraphs(paragraphs, container, delay = 20) {
        container.innerHTML = "";
        for (const para of paragraphs) {
          let p = document.createElement("p");
          container.appendChild(p);
          for (let i = 0; i < para.length; i++) {
            p.textContent += para.charAt(i);
            container.scrollTop = container.scrollHeight;
            await new Promise((r) => setTimeout(r, delay));
          }
        }
        btn.classList.add("enabled");
      }

      btn.addEventListener("click", () => {
        backsound.pause();
        window.location.href = "gallery.html";
      });

      function createLove() {
        const love = document.createElement("div");
        love.classList.add("love");
        love.textContent = "‚ù§";
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = 3 + Math.random() * 5 + "s";
        love.style.fontSize = 12 + Math.random() * 20 + "px";
        loveContainer.appendChild(love);
        setTimeout(() => love.remove(), 8000);
      }

      setInterval(createLove, 200);

      musicControl.addEventListener("click", () => {
        if (backsound.paused) {
          backsound.play();
          musicIcon.textContent = "‚è∏Ô∏è";
          musicCaption.textContent = "Musik lagi diputar, nikmatin ya üé∂";
        } else {
          backsound.pause();
          musicIcon.textContent = "‚ñ∂Ô∏è";
          musicCaption.textContent = "Klik tombol ini buat dengerin musik üé∂";
        }
      });

      window.addEventListener("load", () => {
        backsound
          .play()
          .then(() => {
            musicIcon.textContent = "‚è∏Ô∏è";
            musicCaption.textContent = "Musik lagi diputar, nikmatin ya üé∂";
          })
          .catch(() => {
            // kalau autoplay gak jalan, biarin aja
          });
        typeWriterParagraphs(paragraphs, terminal);
      });
    </script>
  </body>
</html>
