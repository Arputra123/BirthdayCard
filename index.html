<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesan Untukmu Arum Nabila‚ù§Ô∏è</title>
    <style>
      body {
        background-color: #0f0f0f;
        color: #00ff88;
        font-family: "Courier New", Courier, monospace;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        overflow: hidden;
      }

      .terminal {
        background: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff88;
        max-width: 700px;
        width: 100%;
        min-height: 350px;
        overflow-y: auto;
        position: relative;
        z-index: 1;
      }

      .line {
        margin: 0.3rem 0;
        white-space: pre-wrap;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-family: "Courier New", Courier, monospace;
        background: #00ff88;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
        z-index: 2;
      }

      button:hover {
        background: #00dd77;
      }

      /* Love Animation Styles */
      .love-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .love {
        position: absolute;
        font-size: 16px;
        color: #ff007f;
        opacity: 0.8;
        animation: floatUp linear infinite;
        font-family: monospace;
        text-shadow: 0 0 5px #ff007f;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="love-container" id="loveContainer"></div>

    <div class="terminal" id="terminal">
      <div class="line">[INFO] Booting birthday system...</div>
    </div>

    <button id="btn">Gaskeunn! ‚ñ∂Ô∏è</button>

    <!-- Backsound hacker vibe -->
    <audio id="backsound" loop>
      <source src="bgmusik1.mp3" type="audio/mpeg" />
      Browser kamu gak support audio nih.
    </audio>

    <!-- Suara klik tombol -->
    <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>

    <script>
      const terminal = document.getElementById("terminal");
      const btn = document.getElementById("btn");
      const clickSound = document.getElementById("clickSound");
      const backsound = document.getElementById("backsound");
      const loveContainer = document.getElementById("loveContainer");

      const lines = [
        "[OK] Target found: Calon Istriku Arum Nabila‚ù§Ô∏è",
        "[OK] Deploying love protocol...",
        "[OK] Compiling message.c... ‚úì",
        "----------------------------------------------------",
        "üéâ Hai Sayangku, Selamat Ulang Tahun Sayangku Arum Nabila! üéÇ",
        "----------------------------------------------------",
        "Meski tanggal ulang tahunnya masih jauh, mas udah nyiapin pesan ini buat adek lhoo ‚ú®",
        "Udah siap buat ngikutin step by stepnya?, kalo udah bisa langsung klik tombol dibawah ya sayang",
        "----------------------------------------------------",
        "$ run pesan_cinta.sh --execute",
      ];

      let step = 0;

      function typeLine(text, delay) {
        return new Promise((resolve) => {
          const line = document.createElement("div");
          line.className = "line";
          terminal.appendChild(line);

          let i = 0;
          const interval = setInterval(() => {
            line.textContent += text[i];
            i++;
            terminal.scrollTop = terminal.scrollHeight;
            if (i >= text.length) {
              clearInterval(interval);
              resolve();
            }
          }, delay);
        });
      }

      async function runTypeAnimation() {
        for (const line of lines) {
          await typeLine(line, 30);
        }
      }

      btn.addEventListener("click", async () => {
        clickSound.play();
        backsound.play();

        if (step === 0) {
          btn.style.display = "none";
          await runTypeAnimation();
          btn.textContent = "Lanjut ke pesan üíå";
          btn.style.display = "inline-block";
          step++;
        } else if (step === 1) {
          alert("ü•∫ Makasih udah diklik sayangg~ Sekarang lanjut ke pesan dari aku yaa üíï");
          window.location.href = "pesan.html";
        }
      });

      // Love rain animation
      function createLove() {
        const love = document.createElement("div");
        love.classList.add("love");
        love.textContent = "‚ù§";
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = 3 + Math.random() * 5 + "s";
        love.style.fontSize = 12 + Math.random() * 20 + "px";
        loveContainer.appendChild(love);

        setTimeout(() => {
          love.remove();
        }, 8000);
      }

      setInterval(createLove, 200);
    </script>
  </body>
</html>
